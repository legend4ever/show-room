<!DOCTYPE html>
<html>
<head>
    <title>Kitchen Cuisine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,500|Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald|Lato|Roboto:400,500,700|Open+Sans:600,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

    <!--<link href="site.min.css" rel="stylesheet"/>-->
    <link href="font-awesome.min.css" rel="stylesheet" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="toast.min.css" rel="stylesheet" />
    <link href="bamboo.min.css" rel="stylesheet" />

    <script src="libs/es6-shim.min.js"></script>
    <script src="libs/system-polyfills.js"></script>
    <script src="libs/shims_for_IE.js"></script>

    <script src="libs/angular2-polyfills.js"></script>
    <script src="libs/system.js"></script>
    <script src="libs/Rx.js"></script>
    <script src="libs/angular2.dev.js"></script>
    <script src="libs/router.dev.js"></script>
    <script src="libs/ng2-bootstrap.min.js"></script>

    <script>
        document.write('<base href="' + document.location + '" />');
        System.config({
            packages: {
                scripts: {
                    defaultExtension: 'js'
                }
            },
            map: {
                moment: 'libs/moment.min.js'
            }
        });
        System.import('scripts/main').then(null, console.error.bind(console));
    </script>
</head>

<body>
    <my-app>
        <div class="spinner_container">
            <div class="spinner">
                <div class="curve_top_left"></div>
                <div class="curve_bottom_right"></div>
                <div class="curve_top_right"></div>
                <div class="curve_bottom_left"></div>
                <div class="circle_center"></div>
            </div>
        </div>
    </my-app>
</body>
</html>
